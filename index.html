<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThemeTasker</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="default-theme default-font">
    <header>
      <button id="openSidebarButton" class="button-group">&gt;</button>
      <h1>ThemeTasker</h1>
    </header>

    <main>
      <section class="input-container">
        <form action="" id="todoForm">
          <input
            type="text"
            name="inputText"
            id="inputText"
            placeholder="寫些什麼吧......"
          />
          <button id="addButton" class="button-group">&plus;</button>
        </form>
      </section>

      <section class="todolist-container">
        <!-- 用來放置todo list -->
      </section>

      <section class="todo-completed-container">
        <h3>已完成項目</h3>
      </section>
    </main>

    <aside>
      <button id="closeSidebarButton">&lt;</button>
      <ul class="setting-list">
        <!-- 背景色 -->
        <li>
          <span class="selectorStyle" id="toggleThemeButton">背景色切換</span>
          <ul class="sub-setting-list" id="themeMenu">
            <li id="defaultThemeButton">預設</li>
            <li id="lightThemeButton">亮色</li>
            <li id="nightThemeButton">夜間</li>
            <li id="natureThemeButton">自然</li>
          </ul>
        </li>
        <!-- 字體切換 -->
        <li>
          <span class="selectorStyle" id="fontChange">字體切換</span>
          <ul class="sub-setting-list" id="fontChangeMenu">
            <li id="defaultFont">預設</li>
            <li id="font1">清松手寫體</li>
            <li id="font2">辰宇落雁體</li>
            <li id="font3">Open Sans</li>
          </ul>
        </li>
      </ul>
    </aside>

    <div id="themePreview" class="theme-preview">
      <!-- 顯示主題預覽畫面 -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
