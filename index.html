<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThemeTasker</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="default-theme">
    <header>
      <button id="openSidebarButton">&gt;</button>
      <h1>ThemeTasker</h1>
    </header>

    <main>
      <section class="input-container">
        <form action="" id="todoForm">
          <input
            type="text"
            name="inputText"
            id="inputText"
            placeholder="寫些什麼吧......"
          />
          <button id="addButton">&plus;</button>
        </form>
      </section>

      <section class="todolist-container">
        <!-- 用來放置todo list -->
      </section>

      <section class="todo-completed-container">
        <h3>已完成項目</h3>
      </section>
    </main>

    <aside>
      <button id="closeSidebarButton">&lt;</button>
      <ul class="setting-list">
        <!-- 背景色 -->
        <li>
          <button id="toggleThemeButton">背景色切換</button>
          <ul class="sub-setting-list">
            <li><button id="defaultThemeButton">預設</button></li>
            <li><button id="lightThemeButton">亮色</button></li>
            <li><button id="nightThemeButton">夜間</button></li>
            <li><button id="NatureThemeButton">自然</button></li>
          </ul>
        </li>
      </ul>
    </aside>

    <script src="./script.js"></script>
  </body>
</html>
